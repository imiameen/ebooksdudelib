<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudeLibrary - Premium Ebooks Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .author {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .intro {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .intro h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .intro p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .admin-panel {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .admin-panel h2 {
            margin-bottom: 1.5rem;
            color: #667eea;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 239, 125, 0.5);
        }

        .ebooks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .ebook-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ebook-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .ebook-cover {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .ebook-info {
            padding: 1.5rem;
        }

        .ebook-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .ebook-author {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .ebook-description {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .ebook-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: white;
            max-width: 500px;
            margin: 2rem auto;
            border-radius: 20px;
            padding: 2.5rem;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .success-message {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        .footer p {
            color: #666;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .intro h1 {
                font-size: 2rem;
            }

            .ebooks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">DudeLibrary</div>
            <div class="author">by Imtiyaz Ameen</div>
        </div>
    </header>

    <div class="container">
        <div class="intro">
            <h1>Welcome to DudeLibrary</h1>
            <p>Discover premium ebooks curated just for you</p>
        </div>

        <div class="admin-panel">
            <h2>Add New Ebook</h2>
            <form id="ebookForm">
                <div class="form-group">
                    <label for="ebookTitle">Book Title *</label>
                    <input type="text" id="ebookTitle" required>
                </div>
                <div class="form-group">
                    <label for="ebookAuthor">Author *</label>
                    <input type="text" id="ebookAuthor" required>
                </div>
                <div class="form-group">
                    <label for="ebookPrice">Price (₹) *</label>
                    <input type="number" id="ebookPrice" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="ebookDescription">Description</label>
                    <textarea id="ebookDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="ebookCover">Cover Image URL</label>
                    <input type="text" id="ebookCover" placeholder="https://example.com/cover.jpg">
                </div>
                <button type="submit" class="btn btn-primary">Add Ebook</button>
            </form>
        </div>

        <div class="ebooks-grid" id="ebooksGrid"></div>
    </div>

    <div class="modal" id="purchaseModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2>Purchase Ebook</h2>
            <div class="success-message" id="successMessage">
                Order submitted successfully! We'll contact you soon.
            </div>
            <div id="selectedEbookInfo"></div>
            <form id="purchaseForm">
                <div class="form-group">
                    <label for="customerName">Full Name *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerMobile">Mobile Number *</label>
                    <input type="tel" id="customerMobile" required pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email Address *</label>
                    <input type="email" id="customerEmail" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">Address *</label>
                    <textarea id="customerAddress" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit Order</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2026 DudeLibrary by Imtiyaz Ameen. All rights reserved.</p>
    </footer>

    <script>
        let ebooks = [];
        let selectedEbook = null;

        // Load ebooks from memory
        function loadEbooks() {
            const stored = localStorage.getItem('dudelibrary_ebooks');
            if (stored) {
                ebooks = JSON.parse(stored);
                renderEbooks();
            }
        }

        // Save ebooks to memory
        function saveEbooks() {
            localStorage.setItem('dudelibrary_ebooks', JSON.stringify(ebooks));
        }

        // Add ebook
        document.getElementById('ebookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const ebook = {
                id: Date.now(),
                title: document.getElementById('ebookTitle').value,
                author: document.getElementById('ebookAuthor').value,
                price: parseFloat(document.getElementById('ebookPrice').value),
                description: document.getElementById('ebookDescription').value,
                cover: document.getElementById('ebookCover').value || 'https://via.placeholder.com/280x350/667eea/ffffff?text=Ebook+Cover'
            };

            ebooks.push(ebook);
            saveEbooks();
            renderEbooks();
            this.reset();
            
            alert('Ebook added successfully!');
        });

        // Render ebooks
        function renderEbooks() {
            const grid = document.getElementById('ebooksGrid');
            grid.innerHTML = '';

            ebooks.forEach(ebook => {
                const card = document.createElement('div');
                card.className = 'ebook-card';
                card.innerHTML = `
                    <img src="${ebook.cover}" alt="${ebook.title}" class="ebook-cover" onerror="this.src='https://via.placeholder.com/280x350/667eea/ffffff?text=${encodeURIComponent(ebook.title)}'">
                    <div class="ebook-info">
                        <div class="ebook-title">${ebook.title}</div>
                        <div class="ebook-author">by ${ebook.author}</div>
                        ${ebook.description ? `<div class="ebook-description">${ebook.description}</div>` : ''}
                        <div class="ebook-price">₹${ebook.price.toFixed(2)}</div>
                        <button class="btn btn-success" onclick="selectEbook(${ebook.id})">Select</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Select ebook for purchase
        function selectEbook(id) {
            selectedEbook = ebooks.find(e => e.id === id);
            document.getElementById('selectedEbookInfo').innerHTML = `
                <div style="background: #f8f9fa; padding: 1rem; border-radius: 10px; margin-bottom: 1.5rem;">
                    <strong style="color: #667eea;">Selected Book:</strong> ${selectedEbook.title}<br>
                    <strong style="color: #667eea;">Price:</strong> ₹${selectedEbook.price.toFixed(2)}
                </div>
            `;
            document.getElementById('purchaseModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('purchaseModal').style.display = 'none';
            document.getElementById('purchaseForm').reset();
            document.getElementById('successMessage').style.display = 'none';
        }

        // Handle purchase form
        document.getElementById('purchaseForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const customerData = {
                name: document.getElementById('customerName').value,
                mobile: document.getElementById('customerMobile').value,
                email: document.getElementById('customerEmail').value,
                address: document.getElementById('customerAddress').value,
                ebook: selectedEbook.title,
                price: selectedEbook.price
            };

            // Send email using EmailJS or similar service
            // For demonstration, we'll use a FormSubmit-like approach
            const emailBody = `
New Ebook Purchase Request from DudeLibrary

Book Details:
- Title: ${customerData.ebook}
- Price: ₹${customerData.price}

Customer Details:
- Name: ${customerData.name}
- Mobile: ${customerData.mobile}
- Email: ${customerData.email}
- Address: ${customerData.address}

Please contact the customer to complete the purchase.
            `;

            // Using a free email service (FormSubmit)
            const formData = new FormData();
            formData.append('_subject', `New Order: ${customerData.ebook}`);
            formData.append('_to', 'imiameen@gmail.com');
            formData.append('_template', 'box');
            formData.append('message', emailBody);

            try {
                await fetch('https://formsubmit.co/imiameen@gmail.com', {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('purchaseForm').reset();
                
                setTimeout(() => {
                    closeModal();
                }, 3000);
            } catch (error) {
                alert('There was an error submitting your order. Please try again or contact us directly.');
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('purchaseModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        loadEbooks();
    </script>
</body>
</html>
